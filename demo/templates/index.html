<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad de Estacionamiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            font-size: 1.1rem;
            background-color: #212529;
            color: #fff;
        }
        td {
            font-size: 1rem;
        }
        .table-container {
            overflow-x: auto;
        }
        .text-success {
            color: #28a745 !important;
        }
        .text-danger {
            color: #dc3545 !important;
        }
        .prediction-section {
            margin-top: -60px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <img src="/demo/static/img/logo.png" alt="Logo Instituto" style="width: 250px; height: auto;">
            </div>
            <div class="text-center flex-grow-1">
                <h1 class="m-0">Disponibilidad de Espacios de Estacionamiento</h1>
            </div>
            <div id="status-summary" class="p-3 bg-light border rounded text-end">
                <h5 class="mb-2">Estado General</h5>
                <p class="mb-1"><b>Libres:</b> <span id="libres">0</span></p>
                <p class="mb-1"><b>Ocupados:</b> <span id="ocupados">0</span></p>
                <p class="mb-0"><b>Total:</b> <span id="total">65</span></p>
            </div>
        </div>

        <!-- Predicci√≥n del pr√≥ximo espacio libre -->
        <div class="text-center prediction-section">
            <h3>Predicci√≥n del Pr√≥ximo Espacio Libre</h3>
            <p class="mt-3" id="prediccion-result" style="font-size: 1.2rem; color: blue;">Cargando predicci√≥n...</p>
        </div>

        <!-- Tabla de espacios -->
        <div class="table-container">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Espacio</th>
                        <th>Estado</th>
                        <th>Hora Estado</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody id="parking-spaces">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function loadSpaces() {
                $.getJSON("/demo/get_spaces.php", function (data) {
                    const spaces = data.spaces;
                    $("#libres").text(data.libres);
                    $("#ocupados").text(data.ocupados);
                    $("#total").text(data.total);
                    const tableBody = $("#parking-spaces");
                    tableBody.empty();
                    spaces.forEach(space => {
                        const estadoClass = space.estado === "Libre" ? "text-success fw-bold" : "text-danger fw-bold";
                        const descripcionClass = space.estado === "Libre" ? "text-success fw-bold" : "text-danger fw-bold";
                        const horaEstado = space.hora_cambio === "N/A" ? "No registrado" : space.hora_cambio;
                        const descripcion = space.estado === "Libre"
                            ? "Hora desde que se desocup√≥"
                            : "Hora desde que est√° ocupado";
                        tableBody.append(`
                            <tr>
                                <td>${space.parking_spaces_id_sd}</td>
                                <td class="${estadoClass}">${space.estado}</td>
                                <td>${horaEstado}</td>
                                <td class="${descripcionClass}">${descripcion}</td>
                            </tr>
                        `);
                    });
                });
            }

            function loadPrediction() {
                $("#prediccion-result").text("Cargando predicci√≥n...");
                $.getJSON("/demo/get_spaces.php", function (data) {
                    const espacioPredicho = data.prediccion;
                    $("#prediccion-result").text(`El pr√≥ximo espacio en liberarse ser√° el espacio ${espacioPredicho}.`);
                }).fail(function () {
                    $("#prediccion-result").text("Error al cargar la predicci√≥n. Intenta nuevamente.");
                });
            }

            function executeApp() {
                console.log("üîÑ Ejecutando app.py...");
                fetch("http://127.0.0.1:5000/run-prediction")  
                    .then(response => {
                        if (response.ok) {
                            console.log("‚úÖ app.py ejecutado con √©xito");
                        } else {
                            console.error("‚ö†Ô∏è Error al ejecutar app.py");
                        }
                    })
                    .catch(error => console.error("üö® Error en la solicitud:", error));
            }

            // Inicializar carga de datos y predicci√≥n
            loadSpaces();
            loadPrediction();

            // Actualizar tabla y predicci√≥n peri√≥dicamente
            setInterval(loadSpaces, 1000);
            setInterval(loadPrediction, 5000);
            setInterval(executeApp, 60000); // Ejecutar `app.py` cada 60 segundos
        });
    </script>
</body>
</html>
